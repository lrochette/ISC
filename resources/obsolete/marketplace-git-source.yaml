apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations: 
    argocd.argoproj.io/sync-wave: '0'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: argocd-autopilot
    app.kubernetes.io/name: 'marketplace-git-source'
    codefresh.io/entity: 'git-source'
    codefresh.io/internal: 'false'
  name: 'obsolete-marketplace-git-source'
spec:
  destination:
    namespace: 'obsolete'
    server: 'https://kubernetes.default.svc'
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: default
  source:
    path: '.'
    repoURL: 'https://github.com/codefresh-io/argo-hub.git'
    targetRevision: ''
    directory:
      exclude: '**/images/**/*'
      include: 'workflows/**/*.yaml'
      recurse: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
